<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather-app.css">
</head>
<body>
    
<div class="cointainer">

    <div class="weather-container">

        <div class="temp">
            <p>66</p>
        </div>
        <div class="time-and-location">
            <p>Kashmir</p>
            <p>13:40 - Monday 2025-04-23</p>

        </div>

        <div class="condition">
            <p></p>

            <p>Mist</p>

        </div>
    </div>

    <nav>
    <form>
        <input type="text" placeholder="Enter the location" class="location">
        <button type="submit">Search</button>
    </form>
</nav>
</div>


</body>
</html>
